switch:
- platform: restart
  name: "${sensorname} Restart"
- platform: custom
  lambda: |-
    auto my_custom_switch = new MC33996::ICComponent(SPI, 5);
    App.register_component(my_custom_switch);
    return {&my_custom_switch->get_switch(0)};

  switches:
  - name: "Pumpe 0"