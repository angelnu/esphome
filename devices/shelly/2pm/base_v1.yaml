substitutions:

# For PCB v0.1.9 with dual core ESP32
esphome:
  name: "${devicename}"
  build_path: build/${devicename}

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: arduino

i2c:
  sda: GPIO26
  scl: GPIO25



binary_sensor:
  #reset button on device
  - platform: gpio
    name: "${devicename} Button"
    pin:
      number: GPIO4
      inverted: yes
      mode:
        input: true
        pullup: true
    on_press:
      then:
        - button.press: "restart_device"
    filters:
      - delayed_on_off: 5ms
    internal: true

sensor:
  #temperature sensor
  - platform: ntc
    sensor: temp_resistance_reading
    name: "${devicename} Temperature"
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    icon: "mdi:thermometer"
    entity_category: 'diagnostic'
    calibration:
      #These default values don't seem accurate
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
      - above: ${max_temp}
        then:
          - switch.turn_off: "relay_1"
          - switch.turn_off: "relay_2"
          - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: "Message from ${sensorname}"
                data_template:
                  message: "${sensorname} turned off because temperature exceeded ${max_temp}°C"

  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 10kOhm

  - platform: adc
    id: temp_analog_reading
    pin: GPIO35
    attenuation: 11db
    update_interval: 60s

  #power monitoring
  - platform: ade7953
    irq_pin: GPIO27 # Prevent overheating by setting this
    voltage:
      name: "${devicename} Voltage"
      entity_category: 'diagnostic'
      filters:
      - delta: 1
    # On the Shelly 2.5 channels are mixed ch1=B ch2=A
    current_a:
      name: "${sensorname} ${switch_1} Current"
      entity_category: 'diagnostic'
      id: current_1
      filters:
      - delta: 0.1
    current_b:
      name: "${sensorname} ${switch_2} Current"
      entity_category: 'diagnostic'
      id: current_2
      filters:
      - delta: 0.1
    active_power_a:
      name: "${sensorname} ${switch_1} Power"
      id: power_channel_2
      entity_category: 'diagnostic'
      # active_power_a is normal, so don't multiply by -1
      # active_power_b is inverted, so multiply by -1
      filters:
      - multiply: -1
      - delta: 1
      on_value_range:
        - above: ${max_power}
          then:
            - switch.turn_off: "relay_2"
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: "Message from ${devicename}"
                data_template:
                  message: "${sensorname} ${switch_1} turned off because power exceeded ${max_power}W"
    active_power_b:
      name: "${sensorname} ${switch_2} Power"
      id: power_channel_1
      entity_category: 'diagnostic'
      # active_power_b is inverted, so multiply by -1
      filters:
      - multiply: -1
      - delta: 1
      on_value_range:
        - above: ${max_power}
          then:
            - switch.turn_off: "relay_1"
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: "Message from ${devicename}"
                data_template:
                  message: "${sensorname} ${switch_2} turned off because power exceeded ${max_power}W"
    update_interval: 0.5s

  - platform: total_daily_energy
    name: "${sensorname} ${switch_1} Daily Energy"
    power_id: power_channel_1
  - platform: total_daily_energy
    name: "${sensorname} ${switch_2} Daily Energy"
    power_id: power_channel_2

status_led:
  pin:
    number: GPIO0
    inverted: true
